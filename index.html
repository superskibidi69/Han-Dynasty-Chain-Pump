<!DOCTYPE html>
<html>
  <head>
    <title>Chain Pumps (Han Dynasty)</title>
    <style>
      body {
        height: 100vh;
        margin: 0px;
        background: #000002;
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: flex-start; /* Align to the top vertically */
      }
      .h1 {
        color: white;
        position: relative;
        animation: slidein 2s ease-in;
        margin-top: 25vh; /* Adjust this value to control vertical position */
      }
      @keyframes slidein {
        0% {
          transform: translateX(-100%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="h1">
      <h1>Chain pumps in the Han Dynasty</h1>
    </div>
  </body>
</html>
